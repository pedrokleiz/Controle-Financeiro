{% load static %} {% include 'partials/headerBlack.html' %}
<section id="main" class="container">
  <section class="box">
    <header>
        <div class="col-6 col-12-mobilep">
          <h2 class="col-6">Extrato</h2>
        </div>
        <form method="post" action="{% url 'statementResult' %}">
          {% csrf_token %}
          <div class="row gtr-uniform gtr-50">

            <div  style="float:left">
              <input type="date" class="value-box" name="dateStart" value="">
            </div>

            <div style="float:left">
              <input type="date" class="value-box" name="dateEnd" value="">
              
              <div style="float:right">
                <input type="submit" style="float: right;" class="button alt small" value="selecionar intervalo">
              </div>
            </div>
            
          </div>
        </form>
    </header>
    <br>
    

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          {% for dict in listOfDictOrdered %}
          <tr>
            <td>{{ dict.date }}</td>
            <td>{{ dict.name }}</td>
            <td>{{ dict.value }}</td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td colspan="1"></td>
            <td>{{ balance }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </section>
</section>
{% include 'partials/footer.html'%}
